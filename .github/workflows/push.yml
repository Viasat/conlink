name: Push (compose tests)

on:
  push: {}
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: npm install
        run: npm install

      - name: compose build of conlink
        run: docker compose -f examples/test1-compose.yaml build

      - name: "dctest test/test*.yaml"
        timeout-minutes: 5
        run: time node_modules/.bin/dctest --verbose-commands conlink-test $(ls -v test/test*.yaml)

      - name: "show logs"
        if: always()
        run: |
          docker compose -p conlink-test logs --no-color -t || true

      - name: Check --show-config and net2dot
        run: |
          cfg=$(./conlink --show-config --compose-file examples/test1-compose.yaml)
          summary=$(echo "${cfg}" | jq -r '.|"\(.bridges|keys|sort|join(".")) \(.services|keys|sort|join("."))"')
          [ "${summary}" = "s1.s2.s3 h1.h2.h3.r0" ]
          dot=$(echo "${cfg}" | ./net2dot)
          [ $(echo "${dot}" | grep "r0.*eth" | wc -l) -ge 10 ]

  # Decide if a release is necessary, do any release linting/checks
  check-release:
    needs: [ tests ]
    name: Check Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.')
    outputs:
      RELEASE_VERSION: ${{ steps.get-version.outputs.RELEASE_VERSION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with: { submodules: 'recursive', fetch-depth: 0 }

      - id: get-version
        name: Get release version
        run: |
          echo "RELEASE_VERSION=$(jq -r .version package.json)" | tee "$GITHUB_ENV" | tee "$GITHUB_OUTPUT"

      - name: Check git tag matches release version
        run: |
          [ "refs/tags/v${RELEASE_VERSION}" == "${{ github.ref }}" ]

  release-npm:
    needs: [ check-release ]
    name: Release NPM
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with: { submodules: 'recursive', fetch-depth: 0 }

      # Ensure any overriding tokens are removed so setup-node can perform OIDC exchange
      - name: Unset any overriding npm tokens
        run: |
          unset NODE_AUTH_TOKEN || true
          unset NPM_TOKEN || true

      # Setup .npmrc file to publish to npm using OIDC
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: ''

      - name: Print environment variables
        run: env

      - name: Print actual npmrc config for OIDC
        run: |
          echo "NPM_CONFIG_USERCONFIG points to $NPM_CONFIG_USERCONFIG"
          if [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            echo "---- .npmrc content ----"
            cat "$NPM_CONFIG_USERCONFIG"
            echo "-----------------------"
          else
            echo "No .npmrc found at $NPM_CONFIG_USERCONFIG"
          fi

      - name: Inspect OIDC request env
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN present: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+yes}"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL present: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"

      - name: Print OIDC JWT header (safe)
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // github.getOIDCToken may throw if OIDC not available
              const token = await github.getOIDCToken();
              if (!token) { console.log('No OIDC token returned'); return }
              const headerB64 = token.split('.')[0];
              // base64url -> base64
              const padded = headerB64.replace(/-/g, '+').replace(/_/g, '/');
              const buf = Buffer.from(padded, 'base64');
              console.log('OIDC JWT header:', buf.toString('utf8'));
            } catch (e) {
              console.log('Failed to get/inspect OIDC token:', e && e.message ? e.message : e)
            }

      - name: Debug npm identity
        run: |
          echo "NODE_AUTH_TOKEN present: ${NODE_AUTH_TOKEN:+yes}"
          echo "Running npm whoami (may fail if not authenticated)"
          npm whoami || echo "npm whoami failed or not authenticated"

      - run: npm publish

      - name: Print npm debug log if present
        if: failure()
        run: |
          if ls /home/runner/.npm/_logs/*debug*; then
            cat /home/runner/.npm/_logs/*debug*
          else
            echo "No debug log present"
          fi



  release-docker-hub:
    needs: [ check-release ]
    name: Release Docker Hub
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ needs.check-release.outputs.RELEASE_VERSION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with: { submodules: 'recursive', fetch-depth: 0 }

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: lonocloud/conlink:${{ env.RELEASE_VERSION }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: lonocloud/conlink:latest
